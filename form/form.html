<!DOCTYPE html>
<html lang="en">
<head>
    <title> Form HTML Train</title>
</head>
<body>
    <h1> Input Data Siswa</h1>
    <form method = "POST" action ="#">
        <label for = "nama"> Nama Lengkap : </label>
        <input type = "text" id ="nama" placeholder="Ex. Akang" />
        <br /> <br /> 
        <label for = "nis"> Nomor Induk Siswa : </label>
        <input type = "number" id ="nis" placeholder="Ex. 120022" />
        <br /> <br /> 
        <label for = "Tanggal"> Tanggal Lahir : </label>
        <input type = "date" id ="tanggal" />
        <br /> <br /> 
        <label> Jenis Kelamin : </label>
        <input type = "radio" id="L" name ="jk" /><label for="L">Laki-Laki</label>
        <input type = "radio" id="P" name ="jk" /><label for="P">Perempuan</label>
        <br /> <br /> 
        <label> Hobi : </label>
        <input type = "checkbox" id="ch1" /><label for="ch1">Mancing</label>
        <input type = "checkbox" id="ch2" /><label for="ch2">Renang</label>
        <input type = "checkbox" id="ch3" /><label for="ch3">Balap</label>
        <input type = "checkbox" id="ch4" /><label for="ch4">Maen Game</label>
        <br /> <br />
        <label for = "kelas"> Kelas :</label>
        <select id = "kelas">
            <option> -- Pilih Kelas -- </option>
                <option> 10 RPL 1 </option>
                <option> 10 RPL 2 </option>
                <option> 10 TKJ 1 </option>
                <option> 10 TKJ 2 </option>
            </select>
            <br /> <br />
            <label for = "alamat">Alamat :</label>
            <textarea id = "alamat" placeholder = "Ex. Blok Cikondang Mawar"></textarea>
            <br /> <br />
            <label for = "upload">Unggah Foto :</label>
            <input type = "file" id = "upload" />
            <br /> <br />
            <input type = "submit" value = "Simpan Data" />
            <a href = "#"><button>kembali</button></a>
    </form>
</body>
</html>
